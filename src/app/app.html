<main class="main">
  <div class="split-container">
    <div class="dice-section" (click)="rollDice()">
      <die />
      <die />
      <die />
      <die />
    </div>
    <div class="output-section">
      @for(pair of this.possiblePairs; track pair[0] + '-' + pair[1]){
      <div class="pair-label" (click)="selectPair(pair)" [class.chosen]="chosenPair[0] === pair[0] && chosenPair[1] === pair[1]">
        {{pair[0]}} &amp; {{pair[1]}}
      </div>
      }
    </div>
  </div>
  @if(toastMessage) {
    <div class="toast">
      {{ toastMessage }}
    </div>
  }
</main>

<router-outlet />
